<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="js/core.js"></script>
		<script src="js/sandbox.js"></script>
		<script src="js/ajax.js"></script>
		<script src="js/dom.js"></script>
		<script src="js/socket.js"></script>
		<script src="js/net.js"></script>
		<script>
			global.ready(function(){
				var _get = function(){
					with(global){
						debug.sockets(function(s){
							var ul = dom.get('#sockets'),
								i,
								li,
								frag = dom.fragment();
							s = JSON.parse(s);
							for(i in s){
								li = dom.create('li').text(s[i].fingerprint+' - '+s[i].page.href);
								frag.append(li);
							}
							ul.get('li').remove();
							ul.append(frag);
						});
					}
				};
				setInterval(_get,1000*5);
				_get();
			});
		</script>
	</head>
	<body>
		<ul id="sockets"></ul>
	</body>
</html>
